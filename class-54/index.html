<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>RRF-Class-54:Form Section Development</title>
		
		<!-- Bootstrap css -->
	    <link type="text/css" rel="stylesheet" href="assets/css/bootstrap.min.css" />
		<!-- Font Awesome css -->
	    <link type="text/css" rel="stylesheet" href="assets/css/font-awesome.min.css"/>
		<!-- Custom css -->
	    <link type="text/css"  rel="stylesheet" href="assets/css/style.css"/>

	</head>
	<body>
		
		<div class="section-padding">
			<div class="section-bg"></div>
			<div class="container">
				<div class="row">
					<div class="col-lg-7">
						<div class="appointment-form">
							<h2 class="section-heading">Appointment</h2>
							<div class="row">
								<div class="col-lg-6">
									<input type="text" placeholder="First Name*">
								</div>
								<div class="col-lg-6">
									<input type="text" placeholder="Last Name*">
								</div>
							</div>
							<div class="row">
								<div class="col-lg-6">
									<input type="tel" placeholder="Phone*">
								</div>
								<div class="col-lg-6">
									<input type="date" placeholder="Date*">
								</div>
							</div>
							<textarea name="" id="" cols="10" rows="5" placeholder="Observation"></textarea>

							<input type="submit" value="Make Appointment">
						</div>
					</div>
					<div class="col-lg-5">
						<div class="appointment-text">
							<h3>We eliminate the inconvenience of multiple visits</h3>
							<ul>
								<li>No second injections or temporaries</li>
								<li>No unprofessional doctors</li>
								<li>No poor quality products</li>
								<li>Student at Australian National University</li>
							</ul>
							<a href="#" class="boxed-btn">More About Us</a>
						</div>
					</div>
				</div>
			</div>
		</div>


		<!-- Jquery Js -->
	    <script type="text/javascript" src="assets/js/jquery-3.2.1.slim.min.js"></script>
	    <!-- Popper Js -->
	    <script type="text/javascript" src="assets/js/popper.min.js"></script>
	    <!-- Bootstrap Js -->
	    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
	    <!-- Custom Js -->
	    <script type="text/javascript" src="assets/js/main.js"></script>
	</body>
</html>
