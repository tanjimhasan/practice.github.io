<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RRF-Class-32:reservation-form-design</title>
		<link rel="stylesheet" href="assets/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/css/font-awesome.min.css">
		<link rel="stylesheet" href="assets/css/nice-select.css">
		<link rel="stylesheet" href="assets/css/style.css">
		<link rel="stylesheet" href="assets/css/responsive.css">

		<script type="text/javascript" src="assets/js/jquery-1.12.4.min.js"></script>
	</head>
	<body>
		
		<div class="booking-area">
			<div class="container">
				<div class="row">
					<div class="col-md-10 col-md-offset-1">
						<div class="booking-text">
							<img src="assets/img/sep-2.png" alt="" class="sep-top">
							<h1>TheGem Hotel</h1>
							<h2>Luxury Resort & Spa</h2>
							<img src="assets/img/sep-1.png" alt="" class="sep-bottom">
						</div>
					</div>
				</div>
				<div class="booking-form">
					<form action="index.html">
						<div class="row">
							<div class="col-md-3">
								<div class="form-element">
									<label for="check-in">check in</label>
									<select name="check-in" id="check-in">
										<option value="26.09.2017">26.09.2017</option>
										<option value="27.09.2017">27.09.2017</option>
									</select>
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-element">
									<label for="check-out">check out</label>
									<select name="check-out" id="check-out">
										<option value="28.09.2017">28.09.2017</option>
										<option value="27.09.2017">27.09.2017</option>
									</select>
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-element">
									<label for="guest">guest</label>
									<select name="guest" id="guest">
										<option value="1">01</option>
										<option value="2">02</option>
										<option value="3">03</option>
									</select>
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-element">
									<input type="submit" value="make a reservation">
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="assets/js/jquery.nice-select.min.js"></script>
		<script type="text/javascript" src="assets/js/main.js"></script>
	</body>
</html>
