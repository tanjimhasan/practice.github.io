<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RRF-Class-38:Using Counter-up</title>
		<link rel="stylesheet" href="assets/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/css/font-awesome.min.css">
		<link rel="stylesheet" href="assets/css/style.css">
		<link rel="stylesheet" href="assets/css/responsive.css">

		<script type="text/javascript" src="assets/js/jquery-1.12.4.min.js"></script>
	</head>
	<body>
		
		<div class="section-padding section-bg-1 section-overlay">
			<div class="container">
				<div class="row text-center">
					<div class="col-md-3">
						<div class="single-count-item">
							<i class="fa fa-hand-peace-o"></i>
							<h3><span class="count">100</span>%</h3>
							<p>Setisfaction</p>
						</div>
					</div>
					<div class="col-md-3">
						<div class="single-count-item">
							<i class="fa fa-upload"></i>
							<h3><span class="count">25</span>%</h3>
							<p>Anually Growth</p>
						</div>
					</div>
					<div class="col-md-3">
						<div class="single-count-item">
							<i class="fa fa-lightbulb-o"></i>
							<h3><span class="count">2000</span>+</h3>
							<p>Empolyees</p>
						</div>
					</div>
					<div class="col-md-3">
						<div class="single-count-item">
							<i class="fa fa-smile-o"></i>
							<h3><span class="count">5350</span></h3>
							<p>Happy Customers</p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
		<script type="text/javascript" src="assets/js/jquery.counterup.min.js"></script>
		<script type="text/javascript" src="assets/js/main.js"></script>
	</body>
</html>
